<!DOCTYPE html>
<html lang="en">
<head>

  <title>Bank Rejestracja</title>
  <link rel="stylesheet" href="style.css"></link>
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <form action="javascript:void(0);">
    <h1>Rejestracja</h1>
    <label>Pierwsze Imie*</label>
    <input type="text" id="FirstName" placeholder="Jan">
    <label>Drugie Imie</label>
    <input type="text" id="SecondName" placeholder="Karol">
    <label>Nazwisko*</label>
    <input type="text" id="LastName" placeholder="Kowalski">
    <label>Data Urodzenia*</label>
    <input type="date" id="DateOfBirth">
    <label>Login*</label>
    <input type="text" id="login" placeholder="jan.kowalski">
    <label>Hasło*</label>
    <input type="password" id="password" placeholder="TajneHaslo123">
    <button onclick="CreateClient()">Zarejestruj się</button>
    <a href="login.html">Zaloguj się*</a>
    </form>
  </div>

</body>
</html>
