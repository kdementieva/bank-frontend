<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Rejestracja</title>
  <link rel="stylesheet" href="style.css"></link>
  <script src="script.js"></script>
</head>
<body onload="logRequire()">
  <div class="container">
    <form>
    <h1>Rejestracja</h1>
    <label>Pierwsze Imie*</label>
    <input type="text" name="FirstName" placeholder="Jan">
    <label>Drugie Imie</label>
    <input type="text" name="SecondName" placeholder="Karol">
    <label>Nazwisko*</label>
    <input type="text" name="LastName" placeholder="Kowalski">
    <label>Data Urodzenia*</label>
    <input type="date" name="DateOfBirth">
    <label>Login*</label>
    <input type="text" name="login" placeholder="jan.kowalski">
    <label>Hasło*</label>
    <input type="password" name="password" placeholder="TajneHaslo123">
    <button>Zarejestruj się</button>
    <a href="register.html">Zaloguj się*</a>
    </form>
  </div>

</body>
</html>
